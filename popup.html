<!--
This browser extension lets you download your card collection, your want list and your trade list from Altered.gg, using the official API, in the following format: Quantity ID.
Everything is done locally and stays within your browser.

WARNING: This extension uses sensitive data. Do not use it if you do not trust the source.
I disclaim all responsibility for any issues or misuse that may arise from using this extension.

You can review the source code here : https://github.com/PolluxTroy0/AlteredCollectionExtractor
-->

<!DOCTYPE html>
<html>
	<head>
		<title>Altered - Collection Extractor</title>
		<style>
			body {
				width: 70ch;
				padding-left: 10px;
				padding-right: 10px;
				padding-bottom: 10px;
				background-color: #fff;
				position: relative;
				box-sizing: border-box;
				font-family: Arial, sans-serif;
				/*display: flex;*/
				flex-direction: column;
				align-items: center;
				margin: 0;
			}

			h1 {
				margin-bottom: 10px;
				color: #333;
				text-align: center;
			}

			textarea {
				width: 100%;
				height: 180px;
				border: 1px solid #ccc;
				border-radius: 5px;
				font-size: 16px;
				resize: none;
				margin-bottom: 10px;
				display: block;
			}

			.button-container {
				display: flex;
				justify-content: center;
				width: 100%;
				margin-top: 10px;
			}

			button {
				width: 100%;
				padding: 10px;
				font-size: 16px;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
				transition: background-color 0.3s;
			}

			button:hover {
				background-color: #0056b3;
			}

			.btn-info {
				font-weight: 700;
				border-radius: 1rem;
				width: 350px;
			}

			#loadingMessage,
			#errorMessage {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 280px;
				font-size: 16px;
				background-color: #fff;
				position: absolute;
				top: 35px;
				left: 0;
				width: 100%;
				z-index: 10;
				box-sizing: border-box;
				text-align: center;
			}

			#loadingMessage {
				color: #007bff;
			}

			#errorMessage {
				color: red;
				display: none;
			}

			footer {
				margin-top: 20px;
				font-size: 12px;
				color: #777;
				text-align: center;
			}

			div.tab-frame input {
				display: none;
			}

			div.tab-frame label {
				display: block;
				float: left;
				padding: 5px 5px;
				cursor: pointer;
				margin-left: 10px;
			}

			div.tab-frame input:checked+label {
				background: #007bff;
				color: white;
				cursor: default;
			}

			div.tab-frame div.tab {
				display: none;
				padding: 5px 10px;
				clear: left;
			}

			div.tab-frame input:nth-of-type(1):checked~.tab:nth-of-type(1),
			div.tab-frame input:nth-of-type(2):checked~.tab:nth-of-type(2),
			div.tab-frame input:nth-of-type(3):checked~.tab:nth-of-type(3) {
				display: block;
			}
		</style>
	</head>
	<body>
		<h1>Altered - Collection Extractor</h1>
		<div id="loadingMessage">Retrieving cards collection, please wait...<br/>Do not close this window or leave your browser !<br/><br/>Progress : 0%</div>
		<div id="errorMessage"></div>
		
		<div class="tab-frame">
			<input type="radio" checked name="tab" id="tab1">
			<label for="tab1">Collection (<span id="collectioncount">0</span>)</label>

			<input type="radio" name="tab" id="tab2">
			<label for="tab2">Trade List (<span id="tradelistcount">0</span>)</label>

			<input type="radio" name="tab" id="tab3">
			<label for="tab3">Want List (<span id="wantlistcount">0</span>)</label>
 
			<div class="tab">
				<textarea id="imageLinks" readonly></textarea>
				<div class="button-container">
					<button id="copyButton1" class="btn btn-info">Copy Collection to Clipboard</button>
				</div>
			</div>
			
			<div class="tab">
				<textarea id="TradeListText" readonly></textarea>
				<div class="button-container">
					<button id="copyButton2" class="btn btn-info">Copy Trade List to Clipboard</button>
				</div>
			</div>
			
			<div class="tab">
				<textarea id="WantListText" readonly></textarea>
				<div class="button-container">
					<button id="copyButton3" class="btn btn-info">Copy Want List to Clipboard</button>
				</div>
			</div>
		</div>
		
		<footer>This browser extension is not affiliated with Altered !<br/>It was created by/for <a href="https://altered-db.com" target="_blank">Altered-DB</a>.</footer>
		<script src="popup.js"></script>
	</body>
</html>
