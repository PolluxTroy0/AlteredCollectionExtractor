<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Altered - Collection Extractor</title>
	<style>
		body {
			width: 70ch;
			padding: 10px;
			background-color: #fff;
			box-sizing: border-box;
			font-family: Arial, sans-serif;
			margin: 0;
		}

		h1 {
			margin-bottom: 10px;
			color: #333;
			text-align: center;
		}

		textarea {
			width: 100%;
			height: 180px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			resize: none;
			margin-bottom: 10px;
		}

		.button-container {
			display: flex;
			justify-content: center;
			margin-top: 10px;
		}

		button {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			background-color: #d4af37;
			color: #49423a;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #eec74b;
		}

		#loadingMessage,
		#errorMessage {
			display: none;
			align-items: center;
			justify-content: center;
			height: 200px;
			font-size: 16px;
			text-align: center;
			padding: 10px;
			border-radius: 5px;
			box-sizing: border-box;
			color: #49423a;
		}
		
		progress {
			accent-color: #d4af37;
		}

		#errorMessage {
			color: red;
		}

		#main {
			display: none;
		}

		footer {
			margin-top: 20px;
			font-size: 12px;
			color: #777;
			text-align: center;
		}

		.tab-frame input {
			display: none;
		}

		.tab-frame label {
			display: block;
			float: left;
			padding: 5px;
			cursor: pointer;
			margin-left: 10px;
		}

		.tab-frame input:checked + label {
			border-radius: 5px;
			background: #d4af37;
			color: #49423a;
			cursor: default;
		}

		.tab-frame .tab {
			display: none;
			padding: 5px 10px;
			clear: left;
		}

		.tab-frame input:nth-of-type(1):checked ~ .tab:nth-of-type(1),
		.tab-frame input:nth-of-type(2):checked ~ .tab:nth-of-type(2),
		.tab-frame input:nth-of-type(3):checked ~ .tab:nth-of-type(3),
		.tab-frame input:nth-of-type(4):checked ~ .tab:nth-of-type(4) {
			display: block;
		}
	</style>
</head>
<body>
	<h1>Altered - Collection Extractor</h1>
	
	<!-- Error message div -->
	<div id="errorMessage">
		Err00 : An error occurred !
	</div>
	
	<!-- Loading message div -->
	<div id="loadingMessage">
		<br/><br/><br/><br/>
		Loading...
	</div>
	
	<!-- Main content area -->
	<div id="main" class="tab-frame">
		<input type="radio" checked name="tab" id="tab1">
		<label for="tab1">Collection (<span id="collectioncount">0</span>)</label>

		<input type="radio" name="tab" id="tab2">
		<label for="tab2">Trade List (<span id="tradelistcount">0</span>)</label>

		<input type="radio" name="tab" id="tab3">
		<label for="tab3">Want List (<span id="wantlistcount">0</span>)</label>

		<input type="radio" name="tab" id="tab4">
		<label for="tab4">Collection (CSV)</label>

		<div class="tab">
			<textarea id="collectionTextarea" readonly></textarea>
			<div class="button-container">
				<button id="copyCollectionButton"><b>Copy Collection to Clipboard</b></button>
			</div>
		</div>

		<div class="tab">
			<textarea id="tradeListTextarea" readonly></textarea>
			<div class="button-container">
				<button id="copyTradeListButton"><b>Copy Trade List to Clipboard</b></button>
			</div>
		</div>

		<div class="tab">
			<textarea id="wantListTextarea" readonly></textarea>
			<div class="button-container">
				<button id="copyWantListButton"><b>Copy Want List to Clipboard</b></button>
			</div>
		</div>

		<div class="tab">
			<textarea id="collectionCSVTextarea" readonly></textarea>
			<div class="button-container">
				<button id="copyCollectionCSVButton"><b>Copy Collection CSV to Clipboard</b></button>
			</div>
		</div>
	</div>
	
	<footer>
		This browser extension is not affiliated with Altered !<br>
		It was created by/for <a href="https://altered-db.com" target="_blank">Altered-DB</a>.
	</footer>
	<script src="popup.js"></script>
</body>
</html>
